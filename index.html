<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <script>
      fetch("https://diegobrntt.github.io/summary/data.json")
  .then((res) => res.json())
  .then((data) => {
    document.getElementById("circ").innerHTML = Math.round(
      data.map((data) => data.score).reduce((data1, data2) => data1 + data2) /
        data.length
    );

    document.getElementById("reactionName").innerHTML = data[0].category;
    document.getElementById("reactionScore").innerHTML = data[0].score;
    document.getElementById("reaction100").innerHTML = "/ 100";

    document.getElementById("memoryName").innerHTML = data[1].category;
    document.getElementById("memoryScore").innerHTML = data[1].score;
    document.getElementById("memory100").innerHTML = "/ 100";

    document.getElementById("verbalName").innerHTML = data[2].category;
    document.getElementById("verbalScore").innerHTML = data[2].score;
    document.getElementById("verbal100").innerHTML = "/ 100";

    document.getElementById("visualName").innerHTML = data[3].category;
    document.getElementById("visualScore").innerHTML = data[3].score;
    document.getElementById("visual100").innerHTML = "/ 100";
  });
    </script>

    <div class="cards">
      <div class="card-purple">
        <h3 class="blanco">Your Result</h3>
        <div class="centered">
          <div class="circulo" >
            <div class="resultado" id="circ"></div>
            <div class="blanco cien">of 100</div>
          </div>
        </div>
        <h1>Great</h1>
        <p class="texto">
          You scored higher than the 65% of people who have taken these tests.
        </p>
      </div>

      <div class="card">
        <h2 class="principio">Summary</h2>
        <div class="cols">
          <div class="row reaction-color">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction"
              class="imagen"
            />
            <span id="reactionName"></span>
            <div class="fin">
              <span id="reactionScore" class="bolder"></span>
              <span id="reaction100" class="mute"></span>
            </div>
            
            

          </div>
          <div class="row memory-color">
            <img
              src="./assets/images/icon-memory.svg"
              alt="memory"
              class="imagen"
            />
            <span id="memoryName"></span>
            <div class="fin">
              <span id="memoryScore" class="bolder"></span>
              <span id="memory100" class="mute"></span>
            </div>
          </div>
          <div class="row verbal-color">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="verbal"
              class="imagen"
            />
            <span id="verbalName"></span>
            <div class="fin">
              <span id="verbalScore" class="bolder"></span>
              <span id="verbal100" class="mute"></span>
            </div>
          </div>
          <div class="row visual-color">
            <img
              src="./assets/images/icon-visual.svg"
              alt="visual"
              class="imagen"
            />
            <span id="visualName"></span>
            <div class="fin">
              <span id="visualScore" class="bolder"></span>
              <span id="visual100" class="mute"></span>
            </div>
          </div>
        </div>
        <button class="boton">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Brunetti</a>.
    </div>
  </body>
</html>
